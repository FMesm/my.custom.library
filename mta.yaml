_schema-version: "3.2"
ID: umgmycustomlibrary
description: A custom library for testing purpose
version: 1.0.0
modules:
- name: umgmycustomlibrary-destination-content
  type: com.sap.application.content
  requires:
  - name: umgmygreatproject-destination-service
    parameters:
      content-target: true
  - name: umgmycustomlibrary-repo-host
    parameters:
      service-key:
        name: umgmycustomlibrary-repo-host-key
  - name: umgmygreatproject-uaa
    parameters:
      service-key:
        name: umgmycustomlibrary-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: umgmycustomlibrary_html_repo_host
          ServiceInstanceName: umgmycustomlibrary-html5-srv
          ServiceKeyName: umgmycustomlibrary-repo-host-key
          sap.cloud.service: umgmygreatproject
        - Authentication: OAuth2UserTokenExchange
          Name: umgmygreatproject_uaa
          ServiceInstanceName: umgmygreatproject-xsuaa-srv
          ServiceKeyName: umgmygreatproject-uaa-key
          sap.cloud.service: umgmygreatproject
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: umgmycustomlibrary-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: umgmycustomlibrary-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - umgmycustomlibrary.zip
      name: umgmycustomlibrary
      target-path: resources/
- name: umgmycustomlibrary
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: umgmygreatproject-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: umgmygreatproject-destination-service
    service-plan: lite
- name: umgmygreatproject-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: umgmygreatproject-xsuaa-srv
    service-plan: application
- name: umgmycustomlibrary-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: umgmycustomlibrary-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
